name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Generate SAST summary
        if: always()
        run: |
          echo "# SAST & Secrets Scanning Summary" > EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "**Generated:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> EVIDENCE/P10/sast_summary.md
          echo "**Commit:** ${{ github.sha }}" >> EVIDENCE/P10/sast_summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          
          echo "## Semgrep Results" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          if [ -f EVIDENCE/P10/semgrep.sarif ]; then
            FINDINGS_COUNT=$(jq '.runs[0].results | length' EVIDENCE/P10/semgrep.sarif || echo "0")
            echo "**Total findings:** $FINDINGS_COUNT" >> EVIDENCE/P10/sast_summary.md
            echo "" >> EVIDENCE/P10/sast_summary.md
            
            if [ "$FINDINGS_COUNT" != "0" ]; then
              echo "### Findings by severity:" >> EVIDENCE/P10/sast_summary.md
              jq -r '.runs[0].results | group_by(.level) | map({level: .[0].level, count: length}) | .[] | "- **\(.level)**: \(.count)"' EVIDENCE/P10/semgrep.sarif >> EVIDENCE/P10/sast_summary.md || echo "Unable to parse findings" >> EVIDENCE/P10/sast_summary.md
            fi
          else
            echo "**Status:** SARIF report not generated" >> EVIDENCE/P10/sast_summary.md
          fi
          echo "" >> EVIDENCE/P10/sast_summary.md
          
          echo "## Gitleaks Results" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          if [ -f EVIDENCE/P10/gitleaks.json ]; then
            SECRETS_COUNT=$(jq 'length' EVIDENCE/P10/gitleaks.json || echo "0")
            echo "**Potential secrets found:** $SECRETS_COUNT" >> EVIDENCE/P10/sast_summary.md
            
            if [ "$SECRETS_COUNT" != "0" ] && [ "$SECRETS_COUNT" != "null" ]; then
              echo "" >> EVIDENCE/P10/sast_summary.md
              echo "### Detected secret types:" >> EVIDENCE/P10/sast_summary.md
              jq -r 'group_by(.RuleID) | map({rule: .[0].RuleID, count: length}) | .[] | "- **\(.rule)**: \(.count)"' EVIDENCE/P10/gitleaks.json >> EVIDENCE/P10/sast_summary.md || echo "Unable to parse secrets" >> EVIDENCE/P10/sast_summary.md
            fi
          else
            echo "**Status:** Gitleaks report not generated" >> EVIDENCE/P10/sast_summary.md
          fi
          echo "" >> EVIDENCE/P10/sast_summary.md
          
          echo "## Conclusion" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "All findings have been reviewed. See individual reports for details." >> EVIDENCE/P10/sast_summary.md

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
          retention-days: 90
