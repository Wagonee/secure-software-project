name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          docker run --rm -v $PWD:/work -w /work anchore/syft:latest \
            packages dir:. -o cyclonedx-json > EVIDENCE/P09/sbom.json

      - name: SCA Scan (Grype)
        run: |
          set -e
          docker run --rm -v $PWD:/work -w /work anchore/grype:latest \
            sbom:/work/EVIDENCE/P09/sbom.json -o json > EVIDENCE/P09/sca_report.json
          echo "# SCA Summary" > EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> EVIDENCE/P09/sca_summary.md
          echo "Commit: ${{ github.sha }}" >> EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "## Vulnerability Count by Severity" >> EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          jq '[.matches[].vulnerability.severity] | group_by(.) | map({(.[0]): length}) | add' \
            EVIDENCE/P09/sca_report.json >> EVIDENCE/P09/sca_summary.md || echo "{}" >> EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "## Summary" >> EVIDENCE/P09/sca_summary.md
          total=$(jq '[.matches[]] | length' EVIDENCE/P09/sca_report.json)
          critical=$(jq '[.matches[].vulnerability.severity] | map(select(.=="Critical")) | length' EVIDENCE/P09/sca_report.json)
          high=$(jq '[.matches[].vulnerability.severity] | map(select(.=="High")) | length' EVIDENCE/P09/sca_report.json)
          medium=$(jq '[.matches[].vulnerability.severity] | map(select(.=="Medium")) | length' EVIDENCE/P09/sca_report.json)
          low=$(jq '[.matches[].vulnerability.severity] | map(select(.=="Low")) | length' EVIDENCE/P09/sca_report.json)
          echo "- Total vulnerabilities: $total" >> EVIDENCE/P09/sca_summary.md
          echo "- Critical: $critical" >> EVIDENCE/P09/sca_summary.md
          echo "- High: $high" >> EVIDENCE/P09/sca_summary.md
          echo "- Medium: $medium" >> EVIDENCE/P09/sca_summary.md
          echo "- Low: $low" >> EVIDENCE/P09/sca_summary.md

      - name: Upload SBOM/SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09
