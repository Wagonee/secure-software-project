name: CI
on:
  pull_request:
  push:
    branches: [ main ]
permissions:
  contents: read
  security-events: write
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Security Checks
        run: |
          bandit -r app/ -c .bandit || true

      - name: Type Checking
        run: |
          mypy app/ || true

      - name: Tests
        run: pytest -v --cov=app --cov-report=term --cov-report=xml

      - name: Coverage Check
        run: |
          coverage report --fail-under=70 || true

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  docker-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: docker-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: workout-log-api:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'workout-log-api:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        # Upload only when we have write permissions (not from fork PRs). Still runs on push to main.
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'workout-log-api:latest'
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-report
          path: trivy-report.txt
          retention-days: 30

      - name: Test container user
        run: |
          docker run --rm workout-log-api:latest id
          docker run --rm workout-log-api:latest sh -c 'if [ $(id -u) -eq 0 ]; then exit 1; else exit 0; fi'

      - name: Test healthcheck
        run: |
          docker run -d --name test-api workout-log-api:latest
          sleep 20
          docker inspect test-api --format='{{.State.Health.Status}}'
          docker stop test-api
