---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: workout-log-api-netpol
spec:
  podSelector:
    matchLabels:
      app: workout-log-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53  # DNS
    - protocol: UDP
      port: 53  # DNS
  - to:
    - namespaceSelector: {}
