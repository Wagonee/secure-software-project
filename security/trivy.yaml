# Trivy configuration for P12
# Сканирование контейнерных образов на уязвимости

scan:
  scanners:
    - vuln      # Уязвимости в пакетах
    - config    # Неправильные конфигурации
  severity:
    - CRITICAL
    - HIGH
    - MEDIUM

format: "json"

# Исключить определенные уязвимости при необходимости
# skip-files:
#   - /path/to/file

# Таймаут сканирования
timeout: "10m"
